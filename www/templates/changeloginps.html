<ion-view id="changeloginps" class="safeSetting" view-title="修改登录密码" cache-view="false">

  <ion-content scroll="true" class="has-header">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">手机号</span>
        <input type="number" placeholder="输入你注册时的手机号" ng-model="bindData.phone" ng-blur="verificationOldPS()">
      </label>

      <div class="item item-input verificationCode">
        <span class="input-label ">短信验证</span>
        <input type="text" required="required" placeholder="输入你收到的验证码" ng-model="bindData.code" >
        <button class="button button-assertive " ng-click="getCode()">{{bindData.CodeInterval}}{{bindData.getCodeState}}</button>
      </div>

      <label class="item item-input">
        <span class="input-label">旧密码</span>
        <input type="password" placeholder="输入你的旧密码" ng-model="bindData.oldPS" ng-blur="verificationOldPS()">
        <!-- <span class="note" ng-show="oldPSErr">旧密码错误</span> -->
      </label>

      <label class="item item-input">
        <span class="input-label">新密码</span>
        <input type="password" placeholder="输入你的新密码" ng-model="bindData.newPS1" ng-blur="verificationNewPS()">
        <span class="note" ng-show="newPSErr1">密码至少6位</span>
      </label>
      <label class="item item-input">
        <span class="input-label">确认密码</span>
        <input type="password" placeholder="确认你的新密码" ng-model="bindData.newPS2" ng-blur="onceAgain()">
        <span class="note" ng-show="newPSErr2">新密码不一致</span>
      </label>
    </div>
    <div class="padding">
      <button ng-class="{'button':true,'button-assertive':!bindData.buttonState, 'button-block':true, 'button-balanced':bindData.buttonState}" ng-click="changeLoginPS()">{{bindData.buttonText}}</button>
    </div>
  </ion-content>

</ion-view>
