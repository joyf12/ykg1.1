<ion-view id="myOrder" view-title="" cache-view="false">
	<ion-content has-header>
		<div class="order-head">
			<span ng-if="item.status==0" class="">未让利</span>
			<span ng-if="item.status==1" class="">未审核</span>
			<span ng-if="item.status==2" class="">交易成功</span>
		</div>
		<ul class="list" class="">
			<!-- order list -->
			<li class="item" ng-repeat="item in myOrder | orderBy:item.time:'desc'">
				<!-- order body -->
				<a href="#" class="" ng-click="checkList($index)">
					<div class="row">
						<div class="col-50">订单号:{{item.id}}</div>
						<div class="col-50">时间:{{item.time*1000 | date:'yyyy/MM/dd'}}</div>	
					</div>
					<dov class="detail" ng-if="index == $index">
						<div class="row">
							<div class="col-50">商家名:{{item.shopname}}</div>
							<div class="col-50">产品名：{{item.item}}</div>
						</div>
						<div class="row">
							<div class="col-50">交易金额{{item.trueprice}}</div>
							<div class="col-50">计算金额{{item.price}}</div>
						</div>

						<div class="row">
							<div class="col-50">返利比率{{item.scale}}</div>
							<div class="col-50">状态{{item.state}}</div>
						</div>
					</dov>
				</a>
			</li>
		</ul>
		
		<div ng-show="nomore" style="color:#ccc;text-align:center">没有更多数据</div>
		<div ng-show="!nomore" style="color:#ccc;text-align:center">上拉加载更多</div>
		<ion-infinite-scroll ng-if="!isload" on-infinite="loadMore()" distance="1%">
		</ion-infinite-scroll>
	</ion-infinite-scroll>

</ion-content>
</ion-view>
